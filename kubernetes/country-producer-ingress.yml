apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: triplan-country-producer-ingress
  namespace: triplan
spec:
  rules:
    - host: triplan.ml10.home
      http:
        paths:
          - backend:
              serviceName: triplan-country-producer-service
              servicePort: 80
            path: /country/producer
